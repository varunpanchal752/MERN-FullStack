<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-div">
        <div class="left-div">
            <div class="cards">
                <div class="heading-div">
                    <h1>♥ To do Creator ♥</h1>
                </div>
                <hr>
                <div class="card-body">
                    <label for="list-name">Add list item</label>
                    <input type="text" name="list-name" placeholder="☺List name">
                    <button class="heading-btn">Add name</button>

                    <label for="list-item">Add list name</label>
                    <input type="text" name="list-item" placeholder="☺Item name">
                    <button class="item-btn">Add item</button>
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="cards">
                <div class="heading-div">
                    <h1 class="heading">**</h1>
                </div>
                <hr>
                <div class="card-body">
                    <ul class="items"></ul>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
